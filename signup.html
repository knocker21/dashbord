<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container h1{
            text-align: center;
            margin-bottom: 1.5rem;
            color: green;

        }
    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-button:hover {
      background-color: red;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }

    .login-link a {
      color: green;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        
        <input type="text" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="form-group">
       
        <input type="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="number" placeholder="Moile Number" required>
      </div>
      <div class="form-group">
       
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="#">Login here</a>
    </div>
  

</body>
</html>
