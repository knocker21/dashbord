<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Meds</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: green;
      color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1a252f;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
    }

    .header {
      background: white;
      padding: 15px 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Easy Meds</h2>
    <a href="#">Dashboard</a>
    <a href="#">Patients</a>
    <a href="#">Appointments</a>
    <a href="#">Doctors</a>
    <a href="#">Staff</a>
    <a href="#">Billing</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
    </div>

    <div class="dashboard">
      <div class="card">
        <h3>Total Patients</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Appointments Today</h3>
        <p>32</p>
      </div>
      <div class="card">
        <h3>Doctors Available</h3>
        <p>15</p>
      </div>
      <div class="card">
        <h3>Pending Bills</h3>
        <p>8</p>
      </div>
    </div>
  </div>

</body>
</html>
